<div class="aligner">
<h3>Kindly enter the vehicle number</h3>
<h4>Format: <label>XX-XX-XXXX</label></h4>
<h4>Example: <label>MH-12-1235</label></h4>
<label class="label-number" > Vehicle Number: <input type="text" placeholder="MH-12-1235" class="input-vehicle" #vehicleNumber> </label>
<button class="button-delete-vehicle" (click)="vehicleNum(vehicleNumber.value)">Delete</button>
</div>
